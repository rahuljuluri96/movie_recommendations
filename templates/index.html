<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1>Multilingual <span>Movie</span> Recommender</h1>
            <p class="subtitle">Discover your next favorite film across 5 languages</p>
        </header>

        <main>
            <form action="/recommend" method="post">
                <div class="form-section">
                    <h2><i class="icon-language"></i> Select Languages</h2>
                    <div class="checkbox-grid">
                        {% for language in languages %}
                        <label class="checkbox-label">
                            <input type="checkbox" name="languages" value="{{ language }}">
                            <span class="checkmark"></span>
                            <span class="label-text">{{ language|capitalize }}</span>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <div class="form-section">
                    <h2><i class="icon-genre"></i> Select Genres</h2>
                    <div class="checkbox-grid">
                        {% for genre in genres %}
                        <label class="checkbox-label">
                            <input type="checkbox" name="genres" value="{{ genre }}">
                            <span class="checkmark"></span>
                            <span class="label-text">{{ genre }}</span>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <div class="form-section">
                    <h2><i class="icon-rating"></i> Minimum Rating</h2>
                    <div class="rating-slider">
                        <input type="range" name="rating" min="0" max="10" step="0.1" value="7.0" id="rating">
                        <div class="slider-labels">
                            <span>0</span>
                            <span id="rating-value">7.0</span>
                            <span>10</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="recommend-btn">
                    <span>Get Recommendations</span>
                    <i class="icon-arrow"></i>
                </button>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('rating').oninput = function() {
            document.getElementById('rating-value').textContent = this.value;
        }
    </script>
</body>
</html>
